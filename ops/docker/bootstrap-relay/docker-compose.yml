services:
  bootstrap_relay:
    build: .
    container_name: sereus_libp2p_bootstrap_relay
    ports:
      - "${HOST_BIND_IP:-0.0.0.0}:${HOST_PORT:-4001}:4001/tcp"
    environment:
      - ANNOUNCE_ADDRS=${ANNOUNCE_ADDRS:-}
    volumes:
      - "${HOST_DATA_DIR:-./data}:/data"
    restart: unless-stopped


